<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹幕播放器 - 看番神器</title>
    <link rel="stylesheet" href="/static/css/modern.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>DanPlay</h1>
            <p>本地视频 + 在线弹幕，打造你的专属追番体验</p>
            <nav class="nav-bar">
                <a href="/" class="nav-link active">播放器</a>
                <a href="/settings" class="nav-link">设置</a>
                <a href="/docs" class="nav-link" target="_blank">开发文档</a>
            </nav>
        </header>

        <main>
            <!-- 上传区 -->
            <section class="section">
                <h2>选择视频</h2>
                <div id="drop-zone" class="drop-zone">
                    <p>拖放视频文件到这里</p>
                    <input type="file" id="file-input" accept="video/*,.mkv" multiple hidden>
                    <button id="select-btn" class="btn btn-primary">
                        选择文件
                    </button>
                    <p class="upload-tip">支持批量上传 • MP4 / MKV / AVI 等常见格式</p>
                </div>
                <div id="upload-progress" class="progress" style="display: none;">
                    <div class="progress-bar" id="progress-bar"></div>
                    <span id="progress-text">0%</span>
                </div>
            </section>

            <!-- 播放列表 -->
            <section id="playlist-section" class="section" style="display: none;">
                <h2>播放队列</h2>
                <div id="playlist-container"></div>
            </section>

            <!-- 当前视频信息 -->
            <section id="video-info" class="section" style="display: none;">
                <h2>视频信息</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>文件名</label>
                        <span id="video-name">-</span>
                    </div>
                    <div class="info-item">
                        <label>文件大小</label>
                        <span id="video-size">-</span>
                    </div>
                    <div class="info-item">
                        <label>视频指纹</label>
                        <span id="video-md5">计算中...</span>
                    </div>
                    <div class="info-item">
                        <label>匹配结果</label>
                        <span id="match-result">等待匹配...</span>
                    </div>
                </div>
            </section>

            <!-- 播放器 -->
            <section id="player-section" class="section" style="display: none;">
                <h2>视频播放</h2>
                <div class="player-container">
                    <video id="video-player" controls></video>
                    <div id="danmaku-container"></div>
                </div>
                
                <div class="player-controls">
                    <button id="toggle-danmaku" class="btn">弹幕开关</button>
                    <button id="manual-match" class="btn">手动匹配</button>
                    <button id="load-xml" class="btn">导入弹幕</button>
                </div>
            </section>
        </main>

        <footer>
            <p>基于 <a href="https://www.dandanplay.com/" target="_blank">弹弹play</a> 构建</p>
        </footer>
    </div>

    <!-- 对话框 -->
    <div id="manual-match-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>手动匹配弹幕</h3>
            <input type="text" id="match-url" placeholder="粘贴B站、A站等视频链接">
            <div class="modal-actions">
                <button id="confirm-match" class="btn btn-primary">确定</button>
                <button id="cancel-match" class="btn">取消</button>
            </div>
        </div>
    </div>

    <div id="xml-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>导入XML弹幕</h3>
            <textarea id="xml-content" placeholder="粘贴XML格式的弹幕数据"></textarea>
            <div class="modal-actions">
                <button id="confirm-xml" class="btn btn-primary">导入</button>
                <button id="cancel-xml" class="btn">取消</button>
            </div>
        </div>
    </div>

    <script src="/static/js/settings-manager.js"></script>
    <script src="/static/js/playlist.js"></script>
    <script src="/static/js/app.js"></script>

    <style>
        /* 对话框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s;
        }

        .modal-content input:focus,
        .modal-content textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        .modal-content textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .player-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .btn {
            background: #f1f5f9;
            color: #475569;
        }

        .btn:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(30, 41, 59, 0.95);
            }
            
            main {
                background: rgba(30, 41, 59, 0.98);
            }
            
            .section h2 {
                color: #f1f5f9;
            }
            
            .info-item {
                background: #1e293b;
                border-color: #334155;
            }
            
            .info-item label {
                color: #94a3b8;
            }
            
            .info-item span {
                color: #f1f5f9;
            }
            
            .modal-content {
                background: #1e293b;
            }
            
            .modal-content h3 {
                color: #f1f5f9;
            }
            
            .modal-content input,
            .modal-content textarea {
                background: #0f172a;
                border-color: #334155;
                color: #f1f5f9;
            }
        }
    </style>
</body>
</html>
