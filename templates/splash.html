<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanPlay - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: none;
        }

        /* 自定义光标 */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.1s;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        .cursor-follow {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.3s;
            mix-blend-mode: difference;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #f06, #48f, #0ff, #f06);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            margin-bottom: 2rem;
            letter-spacing: -0.05em;
            user-select: none;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .loader {
            width: 200px;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto 2rem;
        }

        .loader-bar {
            height: 100%;
            background: linear-gradient(90deg, #f06, #48f);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
                margin-left: 0;
            }
            50% {
                width: 100%;
                margin-left: 0;
            }
            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        .enter-btn {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s 1s forwards;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .enter-btn:active::before {
            width: 300px;
            height: 300px;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 背景粒子 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .cursor, .cursor-follow {
                display: none;
            }
            body {
                cursor: auto;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follow"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="logo">DanPlay</h1>
        <p class="tagline">你的专属弹幕播放器</p>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <button class="enter-btn" onclick="enterApp()">进入应用</button>
    </div>

    <script>
        // 自定义光标
        const cursor = document.querySelector('.cursor');
        const cursorFollow = document.querySelector('.cursor-follow');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            
            setTimeout(() => {
                cursorFollow.style.left = e.clientX - 4 + 'px';
                cursorFollow.style.top = e.clientY - 4 + 'px';
            }, 100);
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });

        // 生成粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // 进入应用
        function enterApp() {
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }

        // 自动跳转（可选）
        setTimeout(() => {
            // enterApp();
        }, 5000);
    </script>
</body>
</html>
